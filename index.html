<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Daily form" />
	<meta name="keywords" content="daily, form" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	[endif]-->
</head>
<body>
	<header class="header">
		<div class="conteiner__menu">

		</div>
	</header>

	<main role="main" >

		<div class="conteiner__main">
			<form action="" method="post" autocomplete>
				<div class="form__header">
					<div class="form__logo">
						<img src="images/sign up icon.png" alt="logo">
					</div>
					<div class="form__title">
						<p>Create your free account</p>
					</div>
					<div class="form__text">
						<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account?
							<a href="#">Log in.</a>
						</p>
					</div>
				</div>
				<div class="form__body">
					<input type="text" name="fname" placeholder="First name" class="form__body--fname" required>
					<input type="text" name="lname" placeholder="Last name" class="form__body--lname" required>
					<input type="email" name="email" placeholder="Email address" class="form__body--email" required>
					<input type="password" name="pass" placeholder="Password" class="form__body--pass" required>
				</div>
				<div class="form__footer">
					<button type="submit" name="button" class="form__btt">
						Sign up for free
					</button> 
					<p>By clicking on "Sign up for free", you agree to  the 
						<a href="#">Terms of Service</a>
						 and the 
						<a href="#">Privacy Policy</a>
					</p>
				</div>
			</form>
			
		</div>

	</main>

	<footer class="footer">

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
